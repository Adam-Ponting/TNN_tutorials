<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .row div {
        padding: 20px 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- creates fixed container -->
    <div class="jumbotron jumbotron-fluid" style="background-color: #aaa;">
      <div class="container">
        <h1>Welcome to the Dojo</h1>
        <p>A guiding light for the less enlightened</p>
      </div>
    </div>
    <div class="container">
      <div class="row" style="background: lightblue">
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
        <div class="col-md-6">col-md</div>
        <div class="col-md">col-md</div>
      </div>
      <div
        class="row justify-content-md-center"
        style="background: darkgoldenrod"
      >
        <div class="col-md-2 order-last">1 col-md-2 order-last</div>
        <div class="col-md-2 order-first">2 col-md-2 order-first</div>
        <div class="col-md-2">3 col-md-2</div>
      </div>
      <div class="row" style="background: lightgreen">
        <div class="col-sm-2">col-sm-2</div>
        <div class="col-sm-10">col-sm-10</div>
      </div>
      <div class="row" style="background: pink">
        <div class="col-sm-3 col-md-6">col-sm-3 col-lg-3</div>
        <div class="col-sm-9 col-md-6">col-sm-9 col-lg-9</div>
        <div class="col-lg-6 col-xl-1">col-lg-6 col-xl-1</div>
        <div class="col-lg-6 col-xl-11">col-lg-6 col-xl-11</div>
      </div>
      <div class="row" style="background: yellow">
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-2">col-2</div>
        <div class="col">col</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
