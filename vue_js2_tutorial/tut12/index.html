<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue js tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <!-- add vue as a script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping with v-for</h1>
      <!-- array of strings -->
      <ul>
        <li v-for="(character, index) in characters" :key="index">
          {{ index }}. {{ character }}
        </li>
      </ul>
      <!-- array of objects -->
      <ul>
        <li v-for="(ninja, index) in ninjas" :key="index">
          {{ index }}. {{ ninja.name }} - {{ ninja.age }}
        </li>
      </ul>
      <!-- v-for creating on a template - no :key !!! -->
      <template v-for="(ninja, index) in ninjas">
        <h3>{{ index }}. {{ ninja.name }}</h3>
        <p>{{ ninja.age }}</p>
      </template>
      <!-- v-for on an object with unknown number of key:value pairs -->
      <template v-for="ninja in ninjas">
        <div v-for="(val, key, index) in ninja">
          value: {{ val }} key: {{ key }} index: {{ index }}
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
