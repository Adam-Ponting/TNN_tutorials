<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue js tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <!-- add vue as a script -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- calling methods -->
      <!-- doesnt need () when attached to an event -->
      <!-- does use () to pass through args -->
      <button @click.once="add(1)">Add a year (.once modifier)</button>
      <button @click="subtract(1)">Subtract a year</button>
      <button @dblclick="add(10)">Subtract a year</button>
      <button @dblclick="subtract(10)">Subtract a year</button>

      <p>My age is {{ age }}</p>

      <!-- add mousemove event listener -->
      <div id="canvas" @mousemove="updateXY">x: {{ x }}, y: {{ y }}</div>

      <!-- prevent default behaviour (opening link) -->
      <a @click.prevent="click" href="http://www.thenetninja.co.uk"
        >the net ninja</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
